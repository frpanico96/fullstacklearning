<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <h1>Word Counter</h1>
    </head>
    <body>
        <h2>Number Of Words: {{numberOfWords}}</h2>
        {% for post in posts %}
        <h1><a href="{% url 'post' post%}">Post</a></h1>
        {% endfor %} 
    </body>
</html>

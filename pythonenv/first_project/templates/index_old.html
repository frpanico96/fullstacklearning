<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <h1>Word Counter</h1>
    </head>
    <body>
        <div>
            <h2>Input your text below</h2>
        </div>
        <form method="POST" action="counter">
            {% csrf_token %}
            <textarea name="text" rows="25" cols="100"></textarea>
            <br>
            <input type="submit"> 
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px
    ">
      <div style="background-color: lightblue;">100px</div> 
      <div style="background-color: lightpink">100px<p>text</p></div>
    </div>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr
    ">
      <div style="background-color: lightblue;">100px</div> 
      <div style="background-color: lightpink">1fr</div>
    </div>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr
    ">
      <div style="background-color: lightblue;">100px</div> 
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightgreen">2fr</div>
    </div>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
    ">
      <div style="background-color: lightblue; height: 100px">1fr</div> 
      <div style="background-color: lightpink; height: 100px">1fr</div> 
      <div style="background-color: lightgreen; height: 100px">1fr</div>
      <div style="background-color: lightgreen; height: 100px">1fr</div>
      <div style="background-color: lightblue; height: 100px">1fr</div>
      <div style="background-color: lightpink; height: 100px">1fr</div> 
    </div>

<!DOCTYPE html>
<html>
    <head>
      <title>CSS Buttons</title>
      <link rel="stylesheet" href="./style/buttons.css">
    </head>
    <body>
      <button class="subscribe-button">
        SUBSCRIBE
      </button>
      <button class="join-button">
        JOIN
      </button>
      <button class="tweet-button">
        Tweet
      </button>

      <br><br>
      <!--Excercise-->
      <button class="uber-button">
        Request now
      </button>
      <button class="amazon-button">
        Add to Cart
      </button>
      <button class="github-button">
        Sign up
      </button>
      <button class="bootstrap-getstarted-button">
        Get started
      </button>
      <button class="bootstrap-download-button">
        Download
      </button>
      <button class="linkedin-apply-button">
        Apply on company website
      </button>
      <button class="linkedin-save-button">
        Save
      </button>

      <br><br>
      <a href="https://www.amazon.com" target="_blank" class="amazon-link">
        Back to Amazon
      </a>
      <p class="amazon-p-text">
        Nike Black Running shoes
      </p>
      <p class="amazon-p-price">
        $39 - in stock
      </p>
      <p class="amazon-p-footer">
        Free delivery tomorrow.
      </p>
      <button class="amazon-btn add-to-cart">
        Add to Cart
      </button>
      <button class="amazon-btn buy-now">
        Buy Now
      </button>


      <br><br>

      <button class="fourh-button">
        Back
      </button>
      <a href="" class="fourh-a">
        1
      </a>
      <a href="" class="fourh-a"> 
        2
      </a>
      <a href="" class="fourh-a">
        3
      </a>
      <a href="" class="fourh-a">
        4
      </a>
      <a href="" class="fourh-a">
        5
      </a>
      <button class="fourh-button">
        Next
      </button>

      <button class="stretch-btn">
        Stretch
      </button>

      <button class="shadow-btn">
        Shadow
      </button>

      <button class="onetwothree-btn">
        One
      </button>
      <button class="onetwothree-btn">
        Two
      </button>
      <button class="onetwothree-btn">
        Three
      </button>
    </body>
</html>
